# Time option:
# Format:  mili/ seconds/ minutes/ hours/ days
# example: 3 days + 1 hour + 5 minutes + 36 seconds + 3 milli
# The time of each part is (timestamp >= START_TIME and timestamp < END_TIME)
# Size option:  
# KB/ MB/ GB


INIT_STATE:
    LABEL: "init_state"
    PUT:
        aws:us-east-1: 50%
        aws:eu-south-1: 50%

EPOCH_1:
    LABEL: "first part"
    START_TIME: 0 days 
    END_TIME: 7 days
    POLICY_OBJ_1:
        LABEL: "policy 1" 
        OBJ%:  100%        
        GET: 
          aws:us-east-1: 50%
          aws:eu-south-1: 50%
        PUT:
          aws:us-east-1: 50%
          aws:eu-south-1: 50%
        HEAD: 
          N/A: 100%
        DELETE:
          N/A: 100%
        COPY:  
          N/A: 100%
